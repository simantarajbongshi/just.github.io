 <html>
 <head>
 <title>HAPPY BIRTHDAY JAYA</title>
 <style type="text/css">
 #slider{
	overflow: hidden;
}

#slider figure {
	position:relative;
	width: 500%;
	margin: 0;
	left: 0;
	animation: 20s slider infinite;
}
#slider figure img{
	width: 20%;
	float: left;
}

@keyframes slider{
		0%{
		left: 0;
	}
	20%{
		left:0;
	}
	25%{
		left:-100%;
	}
	45%{
		left:-100%;
	}
	50%{
		left:-200%;
	}
	70%{
		left:-200%;
	}
	75%{
		left:-300%;
	}
	90%{
		left:-300%;
	}
	91%{
		left:-400%;
	}
	100%{
		left:-400%;
	}
}


</style>
</head>
<body>

	<div id="slider">
		<figure>
			<img src="1.jpg">
			<img src="2.jpg">
			<img src="3.jpg">
			<img src="4.jpg">
			<img src="5.jpg">
		</figure>
	</div>
</body>
 
 </html>
